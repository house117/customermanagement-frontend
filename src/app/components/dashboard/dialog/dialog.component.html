<h2 mat-dialog-title>Delete {{ data.typeOfRecord }}</h2>
<mat-dialog-content>Are you sure to delete the {{ data.typeOfRecord }} {{data.firstName}} {{data.lastName}} with id {{
    data.id }} ?</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
